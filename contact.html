    <main>
        <div id="map" style="width:100%; height:400px; background:yellow"></div>

        <script>
            function initMap() {
                var uluru = {lat: 42.666664, lng: 23.351225};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg94eSSaUGiinYnzUzCqriS39TWN9Bzmw&callback=initMap">
        </script>

    </main>
