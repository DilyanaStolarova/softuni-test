<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="wolf-of-softuni.css">
</head>

<body id="contact">

    <header id="contact-header">
        <div class="container-nav">
            <nav class="nav-default">
                <div class="logo"><a href="index.html"><img src="Images/Logo-SoftUni.svg"/></a></div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form method="post" action="#">
            <h2>Get in touch with the Wolf himself!</h2>
            
            <p><i class="fa fa-chevron-left" aria-hidden="true"></i>Ask him anything you want<i class="fa fa-chevron-right" aria-hidden="true"></i></p>
            
            <label>
                <span>Your name</span>
                <input type="text" name="name" id="name"/>
            </label>

            <label>
                <span>Your e-mail</span>
                <input type="email" name="email" id="email"/>
            </label>

            <label>
                <span>Your phone #</span>
                <input type="text" name="phone" id="phone"/>
            </label>

            <label>
                <span>Your question</span>
                <textarea name="message" id="message"></textarea>
            </label>

            <input type="submit" value="send" class="button"/>
        </form>

        <div class="map-container">
            <h2>If you'd like a selfie with him, try stalking him at Tintiava 15:</h2>

            <div id="map"></div>

            <script>
                function initMap() {
                    var uluru = {lat: 42.666664, lng: 23.351225};
                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 16,
                        center: uluru
                    });
                    var marker = new google.maps.Marker({
                        position: uluru,
                        map: map
                    });
                }
            </script>
            
            <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg94eSSaUGiinYnzUzCqriS39TWN9Bzmw&callback=initMap">
            </script>
        </div>
    </main>
    
    <footer>
        <p>copyright &copy; 2017 <span><a href="team.html">Team Voss</a></span></p>

        <div class="social">
            <a href="https://www.facebook.com/SoftwareUniversity/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="https://plus.google.com/+SoftuniBg"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
            <a href="https://twitter.com/softunibg"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
    </footer>
</body>
</html>
